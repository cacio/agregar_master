                    <input type="hidden" id="subtotalprodnfe" name="subtotalprodnfe" value="0.00"/>

						<label><strong>Forma Pagamento:</strong></label>

						<option value="">Selecione</option>
						</select>
					</div>
					
						<div class="input-prepend span">
							<label><strong>Valor:</strong></label>
							<span class="add-on fa fa-usd"></span>
							<input class="span1 text-right" id="valorpagto" name="valorpagto" value="'+data.pedido[0].total+'" required type="text">
						 </div>
					
						  <div class="input-prepend span">
								<label><strong>Troco</strong></label>
								<span class="add-on fa fa-usd"></span>
								<input class="span1 text-right" id="troco" disabled name="troco" value="0" type="text">
						   </div>
					
					<table id="dyntable_pagtos" class="table table-hover">
							  <thead>
								<tr>
								  <th>Produto</th>
								  <th style="text-align:right;">Valor Unitario</th>
								</tr>
							  </thead>
							  <tbody>
							
							  </tbody>
							  <tfoot>
								<tr>
								  <td style="text-align:right;"><b>Sub total</b></td>
								  <td style="text-align:right; font-size:18px; padding: 0px 10px;"><b class="totsubtotalpagto">0.00</b></td>
								</tr>
							  </tfoot>
							</table>
							<input type="hidden" name="totsubtotalpagto" id="totsubtotalpagto" value="0,00"/>
							<button class="btn btn-block btn-primary" id="sbmitfinal" type="submit">SALVAR</button>

            </div>
            
                <div class="mostrafinalizado hide" align="center">

            </div>

                    <tr>

                    </tr>
                  </tfoot>
                </table>
