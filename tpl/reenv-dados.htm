<div class="row">
  <div class="col-12">
    <form  method="post" action="../php/documentosdigitalizado-exec.php" id="formdigitalizacaoreenvia" enctype="multipart/form-data">
    
    <input type="hidden" name="act" value="alterar"/>
    <input type="hidden" name="id" value="{coddig}"/>
    <input type="hidden" name="cnpj" value="{cnpj}"/>
    <input type="hidden" name="idemp" value="{idemp}"/>
    <section>
      <fieldset>
        <legend><span class="icon-file-text icon-2x"></span>&nbsp;Digitalizar Documentos</legend>
       
        <div class="col-md-4">
          <label><strong>Motivo do envio:</strong></label>
          <div class="input-group">
            <span class="input-group-addon fa fa-list"></span>
            <select name="tpdoc" class="form-control" id="tpdoc" required>            
                <option value="{id}" {sel}>{nome}</option>			   	
            </select>               
          </div>
        </div>
         <br/>
        <div class="docenv input-prepend span8">
        	<!-- START BLOCK : listadocument -->
           <div class="col-md-5" {boder}>
                <input type="hidden" name="arq[titulo][{codv}]" value="{nomedoc}"/>              
                <label><strong>Arquivo:{nomedoc}</strong><div class="chec{codv}">{docs} {chec}</div></label>
                <div class="input-group">
                   <span class="input-group-addon fa fa-file-text fa-2x"></span>
                   <input type="file" name="arq[{codv}]" class="form-control"/>
                 </div>
            </div>
            <!-- END BLOCK : listadocument -->
        </div>	
        <br/>
        <div class="col-md-5">
          <label><strong>Titulo:</strong></label>
          <div class="input-group">
            <span class="input-group-addon fa fa-pencil"></span>
            <input type="text" name="xtitulo" id="xtitulo" required class="form-control span8"  value="{xmotivo}"/>
          </div>
        </div>        
         <br/> 
        <div class="col-md-5">  
          <label><strong>Motivo:</strong></label>      
          <textarea type="text/plain" id="myEditor" name="xdocumento" style="width:800px;height:240px;">
            {document}
          </textarea>
        </div>
        <br/>

        	<li><img src="../images/docsdig.png"/><a href="#">teste1</a></li>
            
        </ul>-->
        
      </fieldset>
    </section>
    <hr/>
    <section>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Reenviar</button>
        <a href="../php/lista-documentosdigitalizadosemp.php" class="btn btn-secondary">Voltar</a> </div>
    </section>
    </form>
  </div>
</div>
